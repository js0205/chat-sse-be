<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Chat SSE Frontend</title>
    <style>
        * {

        body {

        .container {

        h1 {

        .config-section {

        }
        
        .form-group {

        }
        
        label {

            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="url"] {

            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .secondary-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e1e1;
        }
        
        .secondary-btn:hover {

        }
        
        .chat-area {

        }
        
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            max-width: 80%;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e1e1e1;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>

    <script>
        let apiUrl = '';
        let apiKey = '';

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        async function testConnection() {
            apiUrl = document.getElementById('apiUrl').value;
            apiKey = document.getElementById('apiKey').value;
            
            if (!apiUrl) {
                showStatus('è¯·è¾“å…¥APIæœåŠ¡åœ°å€', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${apiUrl}/models`, {
                    method: 'GET',
                    headers: apiKey ? { 'Authorization': `Bearer ${apiKey}` } : {}
                });
                
                if (response.ok) {
                    showStatus('âœ… è¿æ¥æˆåŠŸï¼APIæœåŠ¡æ­£å¸¸', 'success');
                } else {
                    showStatus(`âŒ è¿æ¥å¤±è´¥: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ è¿æ¥é”™è¯¯: ${error.message}`, 'error');
            }
        }

        function startChat() {
            if (!apiUrl) {
                showStatus('è¯·å…ˆé…ç½®å¹¶æµ‹è¯•APIè¿æ¥', 'warning');
                return;
            }
            
            document.getElementById('chatArea').style.display = 'block';
            showStatus('ğŸ’¬ èŠå¤©åŠŸèƒ½å·²å¯ç”¨', 'success');
        }

        function addMessage(content, type = 'user') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            try {
                const response = await fetch(`${apiUrl}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(apiKey ? { 'Authorization': `Bearer ${apiKey}` } : {})
                    },
                    body: JSON.stringify({ message })
                });
                
                if (response.ok) {
                    // è¿™é‡Œå¯ä»¥å¤„ç†SSEæµå¼å“åº”
                    const data = await response.json();
                    addMessage('âœ… æ¶ˆæ¯å‘é€æˆåŠŸ', 'assistant');
                } else {

                }
            } catch (error) {
                addMessage(`âŒ å‘é€é”™è¯¯: ${error.message}`, 'assistant');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // é¡µé¢åŠ è½½æ—¶çš„æç¤º
        window.onload = function() {

    </script>
