<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat SSE Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .config-section {
            margin-bottom: 30px;
        }
        
        .config-section h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .secondary-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e1e1;
        }
        
        .secondary-btn:hover {
            background: #e9ecef;
        }
        
        .chat-area {
            margin-top: 30px;
            display: none;
        }
        
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            max-width: 80%;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e1e1e1;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Chat SSE Frontend</h1>
        
        <div class="config-section">
            <h3>⚙️ API配置</h3>
            <div class="form-group">
                <label for="apiUrl">API服务地址:</label>
                <input type="url" id="apiUrl" placeholder="https://your-api.herokuapp.com" 
                       value="http://localhost:8121">
            </div>
            <div class="form-group">
                <label for="apiKey">API密钥 (可选):</label>
                <input type="text" id="apiKey" placeholder="输入你的API密钥">
            </div>
        </div>
        
        <div class="button-group">
            <button class="primary-btn" onclick="testConnection()">🔗 测试连接</button>
            <button class="secondary-btn" onclick="startChat()">💬 开始对话</button>
        </div>
        
        <div class="chat-area" id="chatArea">
            <h3>💬 聊天界面</h3>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="输入你的消息..." 
                       onkeypress="handleKeyPress(event)">
                <button class="primary-btn" onclick="sendMessage()">发送</button>
            </div>
        </div>
        
        <div class="status" id="status" style="display: none;"></div>
    </div>

    <script>
        let apiUrl = '';
        let apiKey = '';

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        async function testConnection() {
            apiUrl = document.getElementById('apiUrl').value;
            apiKey = document.getElementById('apiKey').value;
            
            if (!apiUrl) {
                showStatus('请输入API服务地址', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${apiUrl}/models`, {
                    method: 'GET',
                    headers: apiKey ? { 'Authorization': `Bearer ${apiKey}` } : {}
                });
                
                if (response.ok) {
                    showStatus('✅ 连接成功！API服务正常', 'success');
                } else {
                    showStatus(`❌ 连接失败: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 连接错误: ${error.message}`, 'error');
            }
        }

        function startChat() {
            if (!apiUrl) {
                showStatus('请先配置并测试API连接', 'warning');
                return;
            }
            
            document.getElementById('chatArea').style.display = 'block';
            showStatus('💬 聊天功能已启用', 'success');
        }

        function addMessage(content, type = 'user') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            try {
                const response = await fetch(`${apiUrl}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(apiKey ? { 'Authorization': `Bearer ${apiKey}` } : {})
                    },
                    body: JSON.stringify({ message })
                });
                
                if (response.ok) {
                    // 这里可以处理SSE流式响应
                    const data = await response.json();
                    addMessage('✅ 消息发送成功', 'assistant');
                } else {
                    addMessage(`❌ 发送失败: ${response.statusText}`, 'assistant');
                }
            } catch (error) {
                addMessage(`❌ 发送错误: ${error.message}`, 'assistant');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 页面加载时的提示
        window.onload = function() {
            showStatus('👋 欢迎！请先配置API服务地址', 'warning');
        };
    </script>
</body>
</html>
